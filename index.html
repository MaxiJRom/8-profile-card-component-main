<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <main>


    <section>
      <img src="./images/bg-pattern-card.svg" alt="">

      <div class="card">
        <img src="./images/image-victor.jpg" alt="Profile picture">

        <h1 class="bold dark-blue">Victor Crest<span class="gray-blue">26</span></h1>

        <p class="gray-blue">London</p>

        <hr class="gray">

        <ul class="card__data">
          <li>
            <p class="card__data__nro"> 80K</p>
            <p class="card__data__heading"> Followers</p>
          </li>
          <li>
            <p class="card__data__nro"> 803K</p>
            <p class="card__data__heading">Likes</p>
          </li>
          <li>
            <p class="card__data__nro"> 1.4K</p>
            <p class="card__data__heading"> Photos</p>
          </li>

        </ul>

      </div>
    </section>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/MaxiJRom">MaxiJRom</a>.
  </footer>
</body>

</html>
